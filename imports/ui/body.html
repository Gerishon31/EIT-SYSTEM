<head>
  <title>EIT System</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <h1 style="color:greenyellow;  text-align: center;">EIT Registration System</h1>
      </nav>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
  <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="https://res.cloudinary.com/shaun31/image/upload/c_scale,h_420,q_100,w_800/v1537228047/MEST/logo.jpg" alt="Familia" style="width:100%;">
              <div class="carousel-caption">
                <h3 style="color: greenyellow">MEST</h3>
                <p style="color:greenyellow">MEST Family</p>
              </div>
            </div>
      
            <div class="item">
              <img src="https://res.cloudinary.com/hackit-africa/image/upload/v1537141730/mest.jpg" alt="Minc" style="width:100%;">
              <div class="carousel-caption">
                <h3 style="color:peru">MEST</h3>
                <p style="color:peru">MEST Incubator</p>
              </div>
            </div>
          
            <div class="item">
              <img src="https://res.cloudinary.com/shaun31/image/upload/c_scale,h_420,q_100,w_800/v1537228055/MEST/minc.jpg" alt="MEST" style="width:100%;">
              <div class="carousel-caption">
                <h3 style="color:palegreens">MINC</h3>
              </div>
            </div>
          </div>
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br>
        <br>
        <br>
        <br>
      {{> Eit_data_form}}
      <hr/>
      <div style=" font-size: 18px; background-color: aqua">
        <button id="deleteEit" style="float:right;" class="btn btn-danger">Delete</button>
        <br/>
        <table class="table">
          <thead>
            <th></th>
            <th>First_name</th>
            <th>Last_name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Country</th>
            <th>Cohort</th>
            <th></th>
          </thead>
          <tbody>
            {{ #each eits }}
            <tr>
              <td>
                <input type="checkbox" class="delete-checkbox" value="{{_id}}"/>
              </td>
              <td> {{ first_name }}</td>
              <td>{{last_name}}</td>
              <td> {{ gender }} </td>
              <td> {{ date_of_birth }} </td>
              <td> {{ country }} </td>
              <td> {{cohort}} </td>
              <td>
                <button class="update-eit btn btn-primary" id="{{_id}}">
                  Edit
                </button>
              </td>
            </tr>
            {{ /each }}
          </tbody>
        </table>
      </div>
  </div>
</body>
